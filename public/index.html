<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>E R P</title>

  <script type="text/javascript">
    //to create cookie
    function createCookie(cookieName, cookieValue, daysToExpire) {
      var date = new Date();
      date.setTime(date.getTime() + (daysToExpire * 24 * 60 * 60 * 1000));
      document.cookie = cookieName + "=" + cookieValue + "; expires=" + date.toGMTString();
    }

    //to access the cookie
    function accessCookie(cookieName) {
      var name = cookieName + "=";
      var allCookieArray = document.cookie.split(';');
      for (var i = 0; i < allCookieArray.length; i++) {
        var temp = allCookieArray[i].trim();
        if (temp.indexOf(name) == 0)
          return temp.substring(name.length, temp.length);
      }
      return "";
    }

    //a greeting with which displayes the cookie content
    function checkCookie() {
      var user = accessCookie("testCookie");
      if (user != "")
        alert("Welcome Back " + user + "!!!");
      else {
        user = prompt("Please enter your name");
        num = prompt("How many days you want to store your name on your computer?");

        if (user != "" && user != null) {
          createCookie("testCookie", user, num);
        }
      }
    }

  </script>
</head>


<body onload="checkCookie()">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
        src="https://dummyimage.com/720x600">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">E R P</h1>
        <p class="mb-8 leading-relaxed">Welcome to web app</p>
      </div>
    </div>

    <form>
      <input type = "file" id= "fileInputControl" accept="text/plain"/>
      <iframe id="preview"></iframe>
    </form>
  </section>
  <script src="index.js"></script> 
</body>

</html>
